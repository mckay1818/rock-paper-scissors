<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main id='game-container'>

        <div id='scoreboard'>
            <div id='user-label' class='label'>You</div>
            <div id='computer-label' class='label'>Computer</div>
                <br>
            <div class='score' id='player-score'>0</div>:<div class='score' id='computer-score'>0</div>
        </div>

        <div class='result'>
            Paper beats rock. You win!
        </div>

        <div id='btn-container'>
            <button type='button' id='rock'>
                <img src='images/rock.jpg' width="150px" alt='rock'>
            </button>
            <button type='button' id='paper'>
                <img src='images/paper.jpg' width="150px" alt='paper'>
            </button>
            <button type='button' id='scissors'>
                <img src='images/scissors.jpg' width="150px" alt='scissors'>
            </button>   
        </div>

    </main>
</body>

<script src="app.js"></script>
</html>
